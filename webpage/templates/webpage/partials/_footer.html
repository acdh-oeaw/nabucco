 <!-- Footer -->
 {% load static %}
 {% load infos_extras %}
 <footer>
    <div class="wrapper fundament-default-footer" id="wrapper-footer-full">
        <div class="container-fluid" id="footer-full-content" tabindex="-1">
            <div class="footer-separator">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg> KONTAKT
            </div>
            <div class="row justify-content-md-center" style="text-align:center">
                <div class="col">
                    <a href="https://orientalistik.univie.ac.at/en/" target="_blank" rel="noopener" aria-label="Orient">
                        <img src="{% static 'img/orient_wien.jpg' %}" width="250" height="200" alt="Orient" title="Institut für Orientalistik der Universität Wien"/>
                    </a>
                </div>
                <div class="col">
                    <a href="https://www.oeaw.ac.at/acdh/" target="_blank" rel="noopener" aria-label="ACDH">
                        <img src="https://fundament.acdh.oeaw.ac.at/common-assets/images/acdh_logo.svg" alt="ACDH" title="Austrian Centre for Digital Humanities (ACDH) of the Austrian Academy of Sciences"/>
                    </a>
                    <br />
                    Austrian Centre for Digital Humanities (ACDH) of the Austrian Academy of Sciences
                </div>
                <div class="col">
                    <a href="https://univie.ac.at/" target="_blank" rel="noopener" aria-label="Univie">
                        <img src="{% static 'img/wien_logo.jpg' %}" width="250" height="200" alt="Univie" title="Universität Wien"/>
                    </a>
                </div>

                        </a>
                        <br />
                        {{ x.name }}
                    </div>
                {% endfor %}-->
            </div>
        </div>
    </div>
